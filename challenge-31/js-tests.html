<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <style type="text/css">
  table, th, td{
  	text-align: center;
  }
  
  </style>
</head>
<body class="container">
	<div class="row" >
		<div class="form-container col-lg-3">
			<h3 data-js="company-name">CADASTRO DE CARROS</h3>
			<span data-js="cell-phone">CEL</span>
			
			<form data-js="car-register-form">
				<p>Image: <input type="text" class="form-control" name="car-image" data-js="image"></p>
				<p>Model: <input type="text" class="form-control" name="model" data-js="model"></p>
				<p>Year: <input type="text" class="form-control" name="year" data-js="year"></p>
				<p>Plate: <input type="text" class="form-control" name="plate" data-js="plate"></p>
				<p>Color: <input type="text" class="form-control" name="color" data-js="color"></p>
				<button data-js="register" >Register</button>	
			</form>
		</div>

		<table data-js="car-register-table" class="table table-striped col-lg-9">
			<tr>
				<th>Image</th>
				<th>Model</th>
				<th>Year</th>
				<th>Plate</th>
				<th>Color</th>
			</tr>
		</table>
	</div>

	<script src="dom.js"></script>
	<script src="js-tests.js"></script>
</body>
</html>
